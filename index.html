<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <div id="left-container">
            <div class="left-banner">
                <img src="./images/brand-logo.png" alt="fashion brand logo">
                <div class="brand">suivant(e)</div>
            </div>
        </div>
        <div id="right-container">
            <div id="r1">
                <div class="g1">The next wave of innovation is here. Sustainable, affordable, and ethically sourced. We strive 
                                for quality that will last a lifetime. Sign up to get updates on the next drop. </div>
                <div class="g2">Don't miss out.</div>
            </div>
            <div id="r2">
            <form id="fill-form">
                <fieldset>
                    <legend>Let's Do This</legend>
                    <div class="fillA">
                        <label for="firstName">First Name
                            <input type="text" id="firstName" placeholder="John" required>
                        </label>
                        <label for="lastName">Last Name
                            <input type="text" id="lastName" placeholder="Doe" required>
                        </label>
                    </div>
                    <div class="fillB">
                        <label for="user_email">Email Address
                            <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                        </label>
                        <label for="phone_number">Phone Number
                            <input type="tel" id="phone_number" name="phone_number" placeholder="(123)456-7890" required>
                        </label>
                    </div>
                    <div class="fillC">
                        <label for="password">Password
                            <input type="password" name="password" id="password" placeholder="********" onkeyup='check();' required>
                        </label>
                        <label for="user_password">Confirm Password
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="********" onkeyup='check();' required>
                            <span id='message'></span>
                        </label>
                    </div>
                </fieldset>
            </form>
            </div>
            <div id="r3">
                <button type="submit" id="submit" form="fill-form" value="registration">Create Account</button>
                <p>Already have an account? <a href="#">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
